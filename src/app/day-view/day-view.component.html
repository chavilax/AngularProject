<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="SEARCH..." #input>
  </mat-form-field>
<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="openPrice">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> openPrice </th>
          <td mat-cell *matCellDef="let row"> {{row.openPrice}} </td>
        </ng-container>
    
        <!-- closePrice Column -->
        <ng-container matColumnDef="closePrice">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> closePrice </th>
          <td mat-cell *matCellDef="let row"> {{row.closePrice}} </td>
        </ng-container>
    
        <!-- lowPrice Column -->
        <ng-container matColumnDef="lowPrice">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> lowPrice </th>
          <td mat-cell *matCellDef="let row"> {{row.lowPrice}} </td>
        </ng-container>
         <!-- highPrice Column -->
         <ng-container matColumnDef="highPrice">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> highPrice </th>
            <td mat-cell *matCellDef="let row"> {{row.highPrice}} </td>
          </ng-container>
           <!-- difference Column -->
        <ng-container matColumnDef="difference">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> difference </th>
            <td mat-cell *matCellDef="let row"> {{row.difference}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      
      </table>
     
<mat-paginator [length]="100"
              [pageSize]="20"
              [pageSizeOptions]="[5, 10, 20, 100]"
              aria-label="Select page">
</mat-paginator>

</div>
<app-max-days [max]="max"[dayMax]="dayMax"[dayMin]="dayMin" > 
 
</app-max-days>
